{% extends 'base.html' %}
{% block title %} Fertilizer {% endblock title %}
{% block body %}

<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet"
        href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        crossorigin="anonymous">

    <style>
        .hero-image {
            background-image: linear-gradient(rgba(0, 0, 0, 0.1), rgba(0, 0, 0, 0.1)), url("/static/images/4.jpeg");
            height: 50%;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            position: relative;
        }

        .hero-text {
            text-align: center;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
        }

        .btn-info {
            background-color: #7dcaf3;
            border-color: #fff;
        }

        #myBtn {
            display: none;
            position: fixed;
            bottom: 20px;
            right: 100px;
            z-index: 999;
            font-size: 10px;
            border: none;
            outline: none;
            background-color: #7dcaf3;
            color: white;
            cursor: pointer;
            padding: 10px;
            border-radius: 50%;
        }

        .aboutimg {
            width: 100%;
            height: 500px !important;
        }
    </style>
</head>

<body>

    <!-- Hero section -->
    <div class="hero-image">
        <div class="hero-text">
            <p class="breadcrumbs text-white font-weight-bold">
                <span class="mr-2">
                    <a href="{{ url_for('hello_world') }}" class="text-white">Home /</a>
                </span>
                <span>Fertilizer</span>
            </p>
            <h1 class="mb-0 bread font-weight-bold">
                Get informed advice based on fertilizer and soil
            </h1>
        </div>
    </div>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <button class="navbar-toggler" type="button" data-toggle="collapse"
            data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup"
            aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav mx-auto">
                <a class="nav-item nav-link active" href="{{ url_for('dashboard') }}">Dashboard</a>
                <a class="nav-item nav-link" href="{{ url_for('crop_recommend') }}">Crop</a>
                <a class="nav-item nav-link" href="{{ url_for('fertilizer_recommendation') }}">Fertilizer</a>
                <a class="nav-item nav-link" href="{{ url_for('disease_prediction') }}">Disease</a>
                <a class="nav-item nav-link" href="{{ url_for('logout') }}">Logout</a>
            </div>
        </div>
    </nav>

    <!-- Form -->
    <div class="container p-4">
        <form class="text-uppercase font-weight-bold" method="POST"
            action="{{ url_for('fert_recommend') }}">
            <div class="form-group">
                <label for="Nitrogen">Nitrogen</label>
                <input type="number" class="form-control" name="nitrogen" id="Nitrogen"
                    placeholder="Enter the value">
            </div>

            <div class="form-group">
                <label for="Phosphorous">Phosphorous</label>
                <input type="number" class="form-control" name="phosphorous" id="Phosphorous"
                    placeholder="Enter the value">
            </div>

            <div class="form-group">
                <label for="Pottasium">Potassium</label>
                <input type="number" class="form-control" name="pottasium" id="Pottasium"
                    placeholder="Enter the value">
            </div>

            <div class="form-group">
                <label for="crop">Crop you want to grow</label>
                <select class="form-control form-control-sm" name="cropname" id="crop"
                    onchange="autofillNPK()">
                    <option value="">Select Crop</option>
                    {% for crop in crop_list %}
                        <option value="{{ crop }}">{{ crop }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="col-md-12 text-center">
                <button type="submit" class="btn btn-dark bg-dark btn-lg">Predict</button>
            </div>
        </form>
    </div>

    <!-- Footer -->
    <footer class="page-footer font-small blue pt-5">
        <div class="footer-copyright text-center py-3 bg-dark text-light p-2"
            style="background-image: url(https://images.pexels.com/photos/5980/food-sunset-love-field.jpg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940);
                   background-size: cover; height: 100px; background-position: center;">
            <h5>Â© 2021 Precision Agriculture Using Machine Learning & IOT</h5>
            <div class="text-center text-white text-uppercase font-weight-bold">Go Green....</div>
        </div>
    </footer>

    <!-- JS for autofill -->
    <script>
        function autofillNPK() {
            const crop = document.getElementById("crop").value;
            if (!crop) return;
            fetch(`/get_npk/${crop}`)
                .then(response => response.json())
                .then(data => {
                    if (!data.error) {
                        document.getElementById("Nitrogen").value = data.N;
                        document.getElementById("Phosphorous").value = data.P;
                        document.getElementById("Pottasium").value = data.K;
                    } else {
                        alert("No data found for this crop.");
                    }
                })
                .catch(error => console.error("Error fetching NPK:", error));
        }
    </script>

    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        crossorigin="anonymous"></script>
</body>
</html>
{% endblock body %}
